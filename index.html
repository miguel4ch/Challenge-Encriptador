<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="logo">
        <img src="img/Logo.png" alt="Logo Alura">
    </header>

    <main class="flex-container">
        <section class="entrada">
            <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>

            <div class="texto-informacion">
                <p><img src="img/bi_exclamation-circle-fill.png" alt="Logo  Información">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="boton-encrip" onclick="encrypt()">Encriptar</button>
                <button class="boton-desen" onclick="decrypt()">Desencriptar</button>
            </div>

        </section>

        <section class="salida">

            <img src="img/OIG4-removebg-preview.png" alt="Hombre" class="img-salida" id="muñeco">
            <div class="mensaje-texto">
                <h3 id="titulo-mensaje">Ningún mensaje fue encontrado</h3>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" style="display: none;"></textarea>
            </div>
            <button id="botonCopiar" class="boton-copiar" style="display: none;" onclick="copiarTexto()">Copiar</button>

        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/miguel-ch%C3%A1vez-vargas-97b68028a" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/miguel4ch" target="_blank">
                <img src="img/github.png" alt="GitHub">
            </a>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
